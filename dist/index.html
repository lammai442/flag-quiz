<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flag quiz</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="./assets/icon/favicon.jpg"
			type="image/x-icon" />
	</head>
	<body>
		<main class="wrapper">
			<div class="background-flag"></div>
			<!-- WELCOME FIELD -->
			<section class="welcome__box" id="welcomeBox">
				<h1 class="welcome__title">Flag quiz - Europe edition</h1>
				<p class="welcome__paragraph">
					Think you know your flags? Prove it!<br />
					Guess 10 European countries and climb the scoreboard! üèÜ
				</p>
				<form class="form">
					<label>
						Player name:
						<input
							class="form__input"
							type="text"
							id="playerInput" />
					</label>
					<button class="form__play-btn" id="formPlayBtn">
						Lets play
					</button>
				</form>
			</section>

			<!-- GAMEFIELD -->
			<section class="gamefield__box d-none" id="gamefield">
				<img src="" alt="" id="flagSrc" class="gamefield__flag" />
				<h2 class="gamefield__title" id="gamefieldTitle">
					Which country is this?
				</h2>
				<span class="gamefield__error-msg d-none" id="errorMsg"
					>Oh no, you got it wrong</span
				>
				<section class="help__box">
					<p id="helpText">Help?</p>
				</section>
				<button id="helpBtn">For the love of god, yes please!</button>
				<form id="answerForm">
					<input
						id="answerInput"
						type="text"
						required
						autocomplete="off" />
					<button id="answerBtn" type="submit">This is it!</button>
				</form>
			</section>

			<!-- ENDGAME -->
			<section class="endgame d-none">
				<section class="endgame__top-box">
					<h2>Congratulations!</h2>
					<p>You are a master of flags!</p>
					<p>
						Counts of wrong guesses:
						<span id="endgameWrongGuesses">0</span>
					</p>
					<p>
						Counts of total help:
						<span id="endgameTotalHelp">0</span>
					</p>
				</section>
				<section class="high-score__box">
					<h3 class="high-score__title">High score</h3>
					<ol class="high-score__list" id="highScoreList"></ol>
				</section>
				<button class="high-score__play-again-btn" id="playAgainBtn">
					Play again?
				</button>
			</section>
		</main>
		<script type="module" src="index.js"></script>
	</body>
</html>
