<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flag quiz</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="./assets/icon/favicon.jpg"
			type="image/x-icon" />
	</head>
	<body>
		<main class="wrapper">
			<div class="background-flag"></div>
			<section class="welcome__box" id="welcomeBox">
				<h1 class="welcome__title">Flag quiz - Europe edition</h1>
				<p>
					Think you know your flags? Prove it!<br />
					Guess as many European countries as you can and climb the
					scoreboard! ğŸ†
				</p>
				<button class="welcome__play-btn">Lets play</button>
			</section>
			<section class="gamefield__box d-none" id="gamefield">
				<img src="" alt="" id="flagSrc" class="gamefield__flag" />
				<h2>Which country is this?</h2>
				<span class="gamefield__error-text"
					>Antal fel: <span id="errorNmbr">0</span></span
				>
				<form id="answerForm">
					<input
						id="answerInput"
						type="text"
						required
						autocomplete="off" />
					<button id="answerBtn" type="submit">This is it!</button>
				</form>
			</section>
			<section class="endgame d-none">
				<h2>Congratulations!</h2>
				<p>You are a master of flags!</p>
				<p>Counts of error: <span id="endgameErrorNmbr">0</span></p>
			</section>
		</main>
		<script type="module" src="index.js"></script>
	</body>
</html>
