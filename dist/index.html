<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flag quiz - Europe edition</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="./assets/icon/favicon.jpg"
			type="image/x-icon" />
	</head>
	<body>
		<main class="wrapper">
			<div class="background-flag"></div>
			<!-- WELCOME FIELD -->
			<section class="welcome__box" id="welcomeBox">
				<h1 class="welcome__title">Flag quiz - Europe edition</h1>
				<p class="welcome__paragraph">
					Think you know your flags? Prove it!<br />
					Guess <strong>10</strong> European country flags and climb
					the scoreboard! üèÜ
				</p>
				<form class="form" id="welcomeForm">
					<label>
						<strong>Player name:</strong>
						<input
							class="form__input"
							type="text"
							id="playerInput"
							required />
					</label>
					<button class="form__play-btn" id="formPlayBtn">
						START QUIZ
					</button>
				</form>
			</section>

			<!-- GAMEFIELD -->
			<section class="gamefield__box d-none" id="gamefield">
				<p class="gamefield__counting">
					<span id="questionNmbr"></span> / 10
				</p>
				<img src="" alt="" id="flagSrc" class="gamefield__flag" />
				<h2 class="gamefield__title" id="gamefieldTitle">
					Which country is this?
				</h2>
				<span class="gamefield__error-msg d-none" id="errorMsg"
					>Oh no, you got it wrong</span
				>
				<section class="help__box">
					<p id="helpText">Help?</p>
				</section>
				<button class="gamefield__help-btn" id="helpBtn">
					I need a sneek peek!
				</button>
				<form id="answerForm">
					<input
						class="gamefield__input"
						id="answerInput"
						type="text"
						required
						autocomplete="off" />
					<button
						class="gamefield__answer-btn"
						id="answerBtn"
						type="submit">
						This is it!
					</button>
				</form>
			</section>

			<!-- ENDGAME -->
			<section class="endgame d-none">
				<section class="endgame__top-box">
					<h2 class="endgame__title" id="endgameTitle"></h2>
					<p>You are a master of flags!</p>
					<p>
						Counts of wrong guesses:
						<span class="endgame_wrong-guesses"
							><strong id="endgameWrongGuesses">0</strong></span
						>
					</p>
					<p>
						Counts of total help:
						<span class="endgame__total-help"
							><strong id="endgameTotalHelp">0</strong></span
						>
					</p>
				</section>
				<span class="endgame__trophy">üèÜ</span>
				<section class="high-score__box">
					<h3 class="high-score__title">Top 5 - High score</h3>
					<ol class="high-score__list" id="highScoreList"></ol>
				</section>
				<button class="high-score__play-again-btn" id="playAgainBtn">
					PLAY AGAIN?
				</button>
			</section>
		</main>
		<script type="module" src="index.js"></script>
	</body>
</html>
